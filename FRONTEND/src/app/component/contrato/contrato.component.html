<h4 style="color: rgb(1, 1, 199);">Contrato</h4>
<!-- Fila de filtros -->
<table class="table table-striped table-hover table-sm" style="width: 1100px; margin-top: 30px;">
    <tr>
        <div class="input-contenedor">
            <th style="width: 100px;">
                <label for="cliente">Cliente:</label>
                <select class="form-select form-select-sm" [(ngModel)]="filtroCliente">
                    <option [ngValue]="null">Todo</option>
                    <option *ngFor="let b of clientes" [ngValue]="b.id">
                        {{ b.nombre }}
                    </option>
                </select>
            </th>
            <th style="width: 110px;">
                <label for="anio">Año:</label>
                <input type="number" min="0" step="1" class="form-control form-control-sm" placeholder="Filtrar Año"
                    [(ngModel)]="filtroAnio">
            </th>
            <th>
                <label for="Fecha">Fecha:</label>
                <input type="date" class="form-control form-control-sm" placeholder="Filtrar Fecha"
                    [(ngModel)]="filtroFecha">
            </th>
            <th>
                <button (click)="getContratosFiltrados()" style="border:none; background:none">
                    <img src="/assets/images/filtrar.png" width="22" height="26" ata-bs-toggle="tooltip"
                        title="Filtrar registro">
                </button>
            </th>
        </div>
    </tr>
</table>

<div style="display: flex; align-items: start; gap: 15px;">

    <table class="table table-striped table-bordered table-hover table-sm" style="min-width: 1000px; margin-left:30px">
        <thead class="table-success" style="text-align: center;">
            <tr>
                <th>Cliente</th>
                <th>Año</th>
                <th>Fecha</th>
                <th>Detalles</th>
                <th>...</th>
            </tr>

        </thead>
        <!-- Visualizar -->
        <tbody>
            <tr *ngFor="let contrato of contratosFiltrados| paginate: { itemsPerPage: itemsPorPagina, currentPage: paginaActual }
">
                <!-- Columna Cliente-->
                <td>
                    {{ getClienteId(contrato.cliente_id) }}
                </td>
                <!-- Columna Año -->
                <td>
                    {{ contrato.anio}}
                </td>
                <!-- Columna Fecha -->
                <td>
                    {{ contrato.fecha | date: 'dd/MM/yyyy' }}
                </td>
                <!-- Columna Ver -->
                <td class="text-center">
                    <a class="btnSiembra-Rebrote" [routerLink]="['/contrato', contrato.id]">
                        <img src="/assets/images/archivoDetalles.png" width="24" height="24">
                    </a>
                </td>
                <!-- Acciones -->
                <td class="d-flex justify-content-center align-items-center">
                    <button class="btn btnAngosto" ata-bs-toggle="tooltip" title="Editar registro"
                        style="background-color:#e7bd35 ;" (click)="startEdit(contrato.id)">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btnAngosto " ata-bs-toggle="tooltip" title="Eliminar registro"
                        style="background-color:#e7354d ;" (click)="eliminarContrato(contrato.id)">
                        <i class="bi bi-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <!-- Ajusta el colspan al número de columnas de tu tabla -->
                <td [attr.colspan]="5" class="text-center">
                    <pagination-controls (pageChange)="paginaActual = $event" [autoHide]="true" [maxSize]="15"
                        previousLabel="«" nextLabel="»">
                    </pagination-controls>
                </td>
            </tr>
        </tfoot>
    </table>

    <button data-bs-toggle="modal" data-bs-target="#miModal" ata-bs-toggle="tooltip"
        style="border:none; background:none; " title="Agregar registro"> <img src="/assets/images/nuevo.png" width="29"
            height="29" ata-bs-toggle="tooltip" title="Agregar registro"></button>
</div>

<!-- Modal para registrar un nuevo contrato -->
<div class="modal fade" id="miModal" tabindex="-1" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="miModalLabel">Registro de Contrato</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <form #fForm="ngForm" class="modal-body">
                <label>Nombre del Cliente</label>
                <div style="margin-bottom: 15px;">
                    <select class="form-select form-select-sm" [(ngModel)]="nuevoContrato.cliente_id" name="cliente_id"
                        required class="form-select form-select-sm">
                        <option [ngValue]="null">-- Seleccione --</option>
                        <option *ngFor="let b of clientes" [ngValue]="b.id">
                            {{ b.nombre }}
                        </option>
                    </select>
                </div>
                <div class="d-flex flex-wrap gap-2" style="margin-top: 15px; margin-bottom: 15px;">
                    <div>
                        <label>Fecha</label>
                        <input type="date" class="form-control form-control-sm" [(ngModel)]="nuevoContrato.fecha" (ngModelChange)="onFechaChange($event)"
                            name="fecha" required>
                    </div>
                </div>
            </form>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="onSave()"
                    [disabled]="fForm.form.invalid">Guardar</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                    (click)="cancelEdit()">Cerrar</button>
            </div>
        </div>
    </div>
</div>

<!-- Editar -->
<!-- Modal para edición -->
<div class="modal fade" id="editarModal" tabindex="-1" aria-labelledby="editarModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" *ngIf="contratoEditando">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Editar Contrato</h5>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-md-6">
                                <label>Nombre del Cliente</label>
                                <select class="form-select form-select-sm" [(ngModel)]="contratoEditando!.cliente_id"
                                    name="cliente_id">
                                    <option [ngValue]="null">-- Seleccione --</option>
                                    <option *ngFor="let b of clientes" [ngValue]="b.id">
                                        {{ b.nombre }}
                                    </option>
                                </select>
                            </div>
                            <div class="col-md-6 mt-2">
                                <label>Fecha</label>
                                <input type="date" class="form-control form-control-sm"
                                    [(ngModel)]="contratoEditando!.fecha" name="fecha">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btnSaveEdit" (click)="saveEdit()">
                        <i class="bi bi-check-lg"></i>Guardar
                    </button>
                    <button type="button" class="btnCancelEdit" data-bs-dismiss="modal"><i
                            class="bi bi-x-lg"></i>Cancelar</button>
                </div>
            </div>
        </div>
    </div>
</div>
